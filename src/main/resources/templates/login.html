<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>酷炫社区-登录</title>
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/custom/css/login.css}"/>
    <script type="application/javascript" th:src="@{/bootstrap-3.3.7-dist/js/jquery-3.4.1.min.js}"></script>
    <script type="application/javascript" th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
    <script type="application/javascript" th:src="@{/custom/js/login.js}"></script>
</head>
<body>
<div class="container-fluid all">
    <div class="row login">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 box">
            <div class="col-xs-12 col-md-3 col-md-offset-3 ggw">广告位</div>
            <div class="col-xs-12 col-md-3 lFormDiv">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 lTitle">
                    <div class="or">
                        <div class="col-md-6 lTab lActive">登录</div>
                        <div class="col-md-6 lTab">注册</div>
                    </div>
                </div>
                <!-- 登录 -->
                <form class="lLoginForm isShow" method="post" action="">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email1" placeholder="QQ邮箱">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="pass" id="pass1" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7" id="loginError">账号或密码错误</div>
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 lForgetPadding">
                            <a class="lForget">忘记密码</a>
                        </div>
                    </div>
                    <button type="button" class="lButton" id="loginButton" disabled="disabled">登录</button>
                </form>
                <!-- 注册 -->
                <form class="lRegisterForm">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name"
                               placeholder="用户昵称,请控制在10个汉字内">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email2" placeholder="QQ邮箱">
                    </div>
                    <div class="form-group" style="overflow: hidden">
                        <input type="text" class="form-control yzmInput" id="yzm" placeholder="请输入验证码">
                        <div class="yzm" onclick="getyzm(this)">获取验证码</div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="pass" id="pass2" placeholder="密码,长度6-16">
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="RegisterError">注册失败</div>
                    </div>
                        <button type="button" class="lButton" id="registerButton" disabled="disabled">注册</button>
                </form>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 lLoginChoose">
                    <ul class="lUl">
                        <li class="lUl border-right"><a href="javascript:">账号密码登录</a></li>
                        <li class="lUl"><a
                                href="https://github.com/login/oauth/authorize?client_id=d7b9062b3e2c2bce1433&redirect_uri=http://localhost/callback&scope=user&state=1">github登录</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footer">底部一些信息</div>
    </div>
</div>
</body>
</html>
